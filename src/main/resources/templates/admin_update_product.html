<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update product</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom admin css file link  -->
   <link rel="stylesheet" href="../css/admin_style.css">

</head>
<body>
   
<div th:insert="admin_header :: header"></div>

<section class="update-product">

<form action="/product/update" method="post" enctype="multipart/form-data">
   <img th:src="@{../uploaded_img/{image}(image=${product.image})}" class="image"  alt="">
   <input type="hidden" th:value="${product.id}" name="id">
   <input type="hidden" th:value="${product.image}" name="image">
   <input type="text" class="box" th:value="${product.name}" required placeholder="update product name" name="name">
   <input type="number" min="0" class="box" th:value="${product.price}" required placeholder="update product price" name="price">
   <textarea name="details" class="box" th:text="${product.details}" required placeholder="update product details" cols="30" rows="10"></textarea>
   <input type="text" placeholder="update product image name" th:value="${product.image}" class="box" name="image_file">
   <input type="submit" value="update product" name="update_product" class="btn">
   <a href="/admin/product" class="option-btn">go back</a>
</form>
<p th:if="${product==null}" class="empty">no update product select</p>

</section>
<script src="../js/admin_script.js"></script>

</body>
</html>
