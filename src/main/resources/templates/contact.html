<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom admin css file link  -->
   <link rel="stylesheet" href="../css/style.css">

</head>
<body>
   
<div th:insert="header :: header"></div>

<section class="heading">
    <h3>contact us</h3>
    <p> <a href="" th:href="@{/}">home</a> / contact </p>
</section>
	<div class="message" th:if="${param.success}">
		<span>Send success!</span> <i class="fas fa-times"
			onclick="this.parentElement.remove();"></i>
	</div>
<section class="contact">

    <form action="/message/send" method="POST">
        <h3>send us message!</h3>
        <input type="hidden" name="user_id" th:value="${session.user_id}">
        <input type="text" name="name" placeholder="enter your name" class="box" required> 
        <input type="email" name="email" placeholder="enter your email" class="box" required>
        <input type="number" name="number" placeholder="enter your number" class="box" required>
        <textarea name="message" class="box" placeholder="enter your message" required cols="30" rows="10"></textarea>
        <input type="submit" value="send message" name="send" class="btn">
    </form>

</section>
<div th:insert="footer :: section"></div>

<script src="js/script.js"></script>

</body>
</html>
