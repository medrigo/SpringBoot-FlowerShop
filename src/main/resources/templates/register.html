<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>register</title>

<!-- font awesome cdn link  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- custom css file link  -->
<link rel="stylesheet" href="../css/style.css">

</head>
<body>


	<div class="message" th:if="${param.success}">
		<span>Registation success.</span> <i class="fas fa-times"
			onclick="this.parentElement.remove();"></i>
	</div>
	<div th:if="${param.pnm}">
		<div class="message">
			<span>Your passwords not match.</span> <i class="fas fa-times"
				onclick="this.parentElement.remove();"></i>
		</div>
	</div>



	<section class="form-container">

		<form action="/user/register" method="post">
			<h3>Register now</h3>
			<input type="text" name="name" class="box" placeholder="enter your username" required> 
			<input type="email" name="email" class="box" placeholder="enter your email"	required> 
			<input type="password" name="password" class="box" placeholder="enter your password" required> 
			<input type="password" name="cpass" class="box" placeholder="confirm your password" required> 
			<input type="submit" class="btn" name="submit" value="Register now">
			<p>
				Already have an account? <a href="/" th:href="@{/user/loginform}">Login now</a>
			</p>
		</form>

	</section>

</body>
</html>
